<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" preserveAspectRatio="none" opacity="0.64">
    <defs>
        <linearGradient gradientTransform="rotate(251, 0.5, 0.5)" x1="50%" y1="0%" x2="50%" y2="100%" id="ffflux-gradient">
            <stop stop-color="hsl(272, 100%, 92%)" stop-opacity="1" offset="0%"></stop>
            <stop stop-color="hsl(88, 100%, 82%)" stop-opacity="1" offset="100%"></stop>
        </linearGradient>
        <filter id="ffflux-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.004 0.004" numOctaves="2" seed="240" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
            <feGaussianBlur stdDeviation="77 100" x="0%" y="0%" width="100%" height="100%" in="turbulence" edgeMode="duplicate" result="blur"></feGaussianBlur>
            <feBlend mode="screen" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" in2="blur" result="blend"></feBlend>

        </filter>
    </defs>
    <rect fill="url(#ffflux-gradient)" width="100%" height="100%" filter="url(#ffflux-filter)"></rect>
</svg>