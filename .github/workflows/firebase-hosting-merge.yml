name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  create_env_file:
    runs-on: ubuntu-latest
    steps:
    - name: Make .env file
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_TEST_SECRET: ${{ secrets.MY_TEST_SECRET }}
        file_name: .env
        fail_on_empty: false
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUP_LA }}'
          channelId: live
          projectId: pup-la