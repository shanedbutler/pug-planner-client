name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  create_env_file:
    runs-on: ubuntu-latest
    steps:
    - name: Make .env file
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
        envkey_REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
        envkey_REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
        envkey_REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
        envkey_REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
        envkey_REACT_APP_APP_ID: ${{ secrets.REACT_APP_ID }}
        envkey_REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
        file_name: .env
        fail_on_empty: true
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: create_env_file
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUP_LA }}'
          projectId: pup-la
